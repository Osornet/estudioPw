<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Megrim|Ovo" rel="stylesheet">
    <link rel="stylesheet" href="fuentes.css">
    <title>Fuentes</title>
</head>
<body>
    <header class="main-header">
        <h1>Platzi Weather</h1>
        <h2>An awesome way to see how we burn by Global Warning</h2>
    </header>
    <main class="cards-group">
        <div class="card card--valencia">
            <header class="card__header">
                <h3 class="card__title">Valencia</h3>
                <h4 class="card__date">07:39 am</h4>
            </header>
            <div class="card__info">
                <img class="card__image" src="http://openweathermap.org/img/w/02d.png" alt="">
                <span class="card__maxt">30°</span>
                <span class="card__mint">29°</span>
                <span class="card__temp">28°</span>
            </div>
        </div>
        <div class="card card--mv">
            <header class="card__header">
                <h3 class="card__title">Mountain View</h3>
                <h4 class="card__date">07:39 am</h4>
            </header>
            <div class="card__info">
                <img class="card__image" src="http://openweathermap.org/img/w/02d.png" alt="">
                <span class="card__maxt">18°</span>
                <span class="card__mint">11°</span>
                <span class="card__temp">13°</span>
            </div>
        </div>
    </main>
</body>
</html>
